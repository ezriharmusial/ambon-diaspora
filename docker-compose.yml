version: '3.3'
services:

  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  pgadmin:
    image: thajeztah/pgadmin4
    ports:
      - "5050:5050"
    volumes:
      - ./pgadmin:/pgadmin
    depends_on:
      - db

  web:
    build: .
    command: python /code/manage.py migrate --noinput
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: